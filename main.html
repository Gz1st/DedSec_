<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">EdegeSpot</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Find Your Perfect Pair</h1>
            <p>Explore the latest trends in footwear.</p>
        </section>

        <section class="product-grid">
            <div class="product-tile">
                <img src="img/New_b_1906.jpg" alt="Shoe 1">
                <h3>Running Shoes</h3>
                <p>$89.99</p>
            </div>
            <div class="product-tile">
                <img src="placeholder-shoe.jpg" alt="Shoe 2">
                <h3>Casual Sneakers</h3>
                <p>$74.99</p>
            </div>
            <div class="product-tile">
                <img src="placeholder-shoe.jpg" alt="Shoe 3">
                <h3>Formal Shoes</h3>
                <p>$120.00</p>
            </div>
            <!-- Add more tiles as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ShoeStore. All rights reserved.</p>
    </footer>
</body>
</html>
